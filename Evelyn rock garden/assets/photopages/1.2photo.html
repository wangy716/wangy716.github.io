  <script type="text/javascript">
    var items = document.getElementsByClassName('item');
    //å®šä¹‰é—´éš™10åƒç´ 
    var gap = 10;
    //è¿›é¡µé¢æ‰§è¡Œå‡½æ•°
    window.onload = function () {
        waterFall();
    }

    function waterFall() {
        //é¦–å…ˆç¡®å®šåˆ—æ•° = é¡µé¢çš„å®½åº¦ / å›¾ç‰‡çš„å®½åº¦
        var pageWidth = getClient().width;
        var itemWidth = items[0].offsetWidth;
        var columns = parseInt(pageWidth / (itemWidth + gap));
        var arr = [];//å®šä¹‰ä¸€ä¸ªæ•°ç»„ï¼Œç”¨æ¥å­˜å‚¨å…ƒç´ çš„é«˜åº¦
        for(var i = 0;i < items.length; i++){
            if(i < columns) {
                //æ»¡è¶³è¿™ä¸ªæ¡ä»¶åˆ™è¯´æ˜åœ¨ç¬¬ä¸€è¡Œï¼Œæ–‡ç« é‡Œé¢æœ‰æåˆ°
                items[i].style.top = 0;
                items[i].style.left = (itemWidth + gap) * i + 'px';
                arr.push(items[i].offsetHeight);
            }else {
                //å…¶ä»–è¡Œï¼Œå…ˆæ‰¾å‡ºæœ€å°é«˜åº¦åˆ—ï¼Œå’Œç´¢å¼•
                //å‡è®¾æœ€å°é«˜åº¦æ˜¯ç¬¬ä¸€ä¸ªå…ƒç´ 
                var minHeight = arr[0];
                var index = 0;
                for(var j = 0; j < arr.length; j++){//æ‰¾å‡ºæœ€å°é«˜åº¦
                   if(minHeight > arr[j]){
                       minHeight = arr[j];
                       index = j;
                   } 
                }
                //è®¾ç½®ä¸‹ä¸€è¡Œçš„ç¬¬ä¸€ä¸ªç›’å­çš„ä½ç½®
                //topå€¼å°±æ˜¯æœ€å°åˆ—çš„é«˜åº¦+gap
                items[i].style.top = arr[index] + gap + 'px';
                items[i].style.left = items[index].offsetLeft + 'px';

                //ä¿®æ”¹æœ€å°åˆ—çš„é«˜åº¦
                //æœ€å°åˆ—çš„é«˜åº¦ = å½“å‰è‡ªå·±çš„é«˜åº¦ + æ‹¼æ¥è¿‡æ¥çš„é«˜åº¦ + é—´éš™çš„é«˜åº¦
                arr[index] = arr[index] + items[i].offsetHeight + gap;
            }
        }
    }

    //å½“é¡µé¢å°ºå¯¸å‘ç”Ÿå˜åŒ–æ—¶ï¼Œè§¦å‘å‡½æ•°ï¼Œå®ç°å“åº”å¼
    window.onresize = function () {
        waterFall();
    }

    // clientWidth å¤„ç†å…¼å®¹æ€§
    function getClient() {
        return {
            width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
            height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
        }
    }

    }
